{% load static i18n show_thumbnail %}
<div class="news-image">
    {% if item.image %}
        <div class="news-media">
            <picture>
                <source srcset="{% show_thumbnail item '375x250' 'webp' %}" media="(min-width:750px)" type="image/webp"> 
                <source srcset="{% show_thumbnail item '250x175' 'webp' %}" media="(min-width:500px)" type="image/webp"> 
                <source srcset="{% show_thumbnail item '375x250' 'png' %}" media="(min-width:750px)" type="image/png">
                <source srcset="{% show_thumbnail item '250x175' 'png' %}" media="(min-width:500px)" type="image/png">
                <img src="{% show_thumbnail item '250x175' 'png' %}" alt="{{item.title}}">
            </picture>
        </div>
    {% endif %}
</div>
<div class="news-date">
    {{item.date_published}}
</div>
<div class="news-content">
    {{item.summary}}
    {{item.content|safe}}
</div>
