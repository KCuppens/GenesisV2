{% load i18n static %}
<!-- Modal -->
<style type="text/css">

    @media (min-width: 576px){
        .modal-dialog {
            max-width: 80%;
        }

        .width-50 {
            width: 50% !important;
        }

        hr.separator{
            display: none ;
        }
    }
    

    @media (max-width: 575px){
        .modal-dialog {
            max-width: none;
        }
    }
    
</style>
<div class="modal fade" {% if multiple_media_image %} id="filemanagerMediaModal" {% else %} id="filemanagerModal" {% endif %} tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{% trans 'Filemanager' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body {% if multiple_media_image %} get-media-filemanager {% else %} get-filemanager {% endif %} " data-method="filepicker">
                
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal"><i class="flaticon-cancel-12"></i> {% trans 'Cancel' %}</button>
            </div>
        </div>
    </div>
</div>
