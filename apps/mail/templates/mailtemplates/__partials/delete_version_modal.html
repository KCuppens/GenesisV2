{% load i18n %}
<div class="modal fade delete-version-modal" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{% trans 'The decision is yours' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% trans 'Ben je zeker dat je dit wilt verwijderen this version?' %}
            </div>
            <div class="modal-footer">
                <a 
                href="{% url 'maildeleteversion' 'template' version.pk %}" class="btn btn-danger">{% trans 'Delete' %}</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </div>
    </div>
</div>
