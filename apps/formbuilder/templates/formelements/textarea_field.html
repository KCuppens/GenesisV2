<div class="form-group row">
    <div class="col-md-{% if field.col_size == 'full' %}12{% elif field.col_size == 'half' %}6{% elif field.col_size == 'quarter' %}3{% endif %} ml-2">
        <label for="{{field.id}}">
            {{field.label}}
            <textarea class="form-control" placeholder="{{field.placeholder}}" name="{{field.type}}-{{field.id}}" id="{{field.id}}" cols="30" rows="10" {% if field.required %}required{% endif %}>

            </textarea>
            <div class="form-error" style="color: red;">
            
            </div>
        </label>
    </div>
</div>
