<div class="form-group row">
    <div class="col-md-{% if field.col_size == 'full' %}12{% elif field.col_size == 'half' %}6{% elif field.col_size == 'quarter' %}3{% endif %} ml-2">
        <label for="{{field.id}}">
            {{field.label}}
            <input class="form-control" type="time" {% if field.is_checked %}required{% endif %} name="{{field.name}}" min="{{field.min}}" max="{{field.max}}">
        </label>
    </div>
</div>
