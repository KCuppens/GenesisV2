<div class="form-group row">
    <div class="col-md-{% if field.col_size == 'full' %}12{% elif field.col_size == 'half' %}6{% elif field.col_size == 'quarter' %}3{% endif %} ml-2">
        <label for="{{field.id}}">
            {{field.label}}
            <input class="form-control" type="checkbox" name="{{field.name}}" id="{{field.id}}" {% if field.is_checked %}checked="checked"{% endif %}>
        </label>
    </div>
</div>
