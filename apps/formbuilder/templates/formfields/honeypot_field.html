<div class="form-group row">
    <div class="col-md-{% if field.col_size == 'full' %}12{% elif field.col_size == 'half' %}6{% elif field.col_size == 'quarter' %}3{% endif %} ml-2">
        Honeypot
        <div class="visually-hidden">
            <label for="{{field.id}}">
                {{field.label}}
                <input class="form-control" type="text" id="{{field.id}}" name="{{field.name}}">
            </label>
        </div>
        <input class="form-control" type="hidden" name="{{field.name}}" id="{{field.id}}">
    </div>
</div>
