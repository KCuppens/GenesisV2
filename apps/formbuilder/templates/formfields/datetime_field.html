<div class="form-group row">
    <div class="col-md-{% if field.col_size == 'full' %}12{% elif field.col_size == 'half' %}6{% elif field.col_size == 'quarter' %}3{% endif %} ml-2">
        <label for="{{field.id}}">
            {{field.label}}
            <input class="form-control" type="datetime-local" name="{{field.name}}" id="{{field.id}}" min="{{field.min}}" max="{{field.max}}">
        </label>
    </div>
</div>
