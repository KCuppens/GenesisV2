{% load static display_gallery show_thumbnail_gallery %}
<div class="product-gallery product-gallery--layout--product-sidebar product__gallery" data-layout="product-sidebar">
    <div class="product-gallery__featured">
        <button type="button" class="product-gallery__zoom">
            <svg width="24" height="24">
                <path d="M15,18c-2,0-3.8-0.6-5.2-1.7c-1,1.3-2.1,2.8-3.5,4.6c-2.2,2.8-3.4,1.9-3.4,1.9s-0.6-0.3-1.1-0.7
c-0.4-0.4-0.7-1-0.7-1s-0.9-1.2,1.9-3.3c1.8-1.4,3.3-2.5,4.6-3.5C6.6,12.8,6,11,6,9c0-5,4-9,9-9s9,4,9,9S20,18,15,18z M15,2
c-3.9,0-7,3.1-7,7s3.1,7,7,7s7-3.1,7-7S18.9,2,15,2z M16,13h-2v-3h-3V8h3V5h2v3h3v2h-3V13z" />
            </svg>
        </button>
        <div class="owl-carousel">
            {% display_gallery object=item as images %}
            {% for image in images %}
                <a class="image image--type--product" href="{% show_thumbnail_gallery image '700x700' 'png' %}" target="_blank" data-width="700" data-height="700">
                    <div class="image__body">
                        <picture class="image__tag">
                            <source class="image__tag" srcset="{% show_thumbnail_gallery image '500x500' 'webp' %}" type="image/png">
                            <source class="image__tag" srcset="{% show_thumbnail_gallery image '500x500' 'png' %}" type="image/png">
                            <img class="image__tag" src="{% show_thumbnail_gallery image '500x500' 'png' %}" alt="">
                        </picture>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    <div class="product-gallery__thumbnails">
        <div class="owl-carousel">
            {% for image in images %}
                <div class="product-gallery__thumbnails-item image image--type--product">
                    <div class="image__body">
                        <img class="image__tag" src="{% show_thumbnail_gallery image '70x70' 'png' %}" alt="">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
