{% load i18n get_url %}
<footer>
    <div class="footer-container">
        <div class="row">
            <div class="col-md-6">
                Company
            </div>
            <div class="col-md-6">
                <h3>{% trans 'Go to' %}</h3>

                <ul class="footer-quicklinks">
                    {% for link in quicklinks %}
                        <li>
                            <a href="{% get_url link %}">{{link.menu_title}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
