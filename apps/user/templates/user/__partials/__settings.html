{% load i18n widget_tweaks %}
<div class="row">
    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
        <h4>{% trans 'Settings' %}</h4>
    </div>
</div>
<div class="widget-content widget-content-area">
    <div class="form-group mb-4">
        <div class="n-chk">
            <label class="new-control new-checkbox checkbox-primary new-checkbox-text">
                {{form.is_active|append_attr:"class:form-control"|add_error_attr:"class:is-invalid"}}
                <span class="new-control-indicator"></span><span class="new-chk-content">    {{ form.is_active|add_label_class:'' }}
                </span>
            </label>
        </div>
    </div>
    <div class="form-group mb-4">
        <div class="n-chk">
            <label class="new-control new-checkbox checkbox-danger new-checkbox-text">
                {{form.is_staff|append_attr:"class:form-control"|add_error_attr:"class:is-invalid"}}
                <span class="new-control-indicator"></span><span class="new-chk-content">    {{ form.is_staff|add_label_class:'' }}
                </span>
            </label>
        </div>
    </div>

</div>
