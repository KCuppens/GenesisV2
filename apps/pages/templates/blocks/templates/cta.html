{% load show_thumbnail static %}
<section class="ar-block">
    <div class="container">
        <div class="ar-block-inner">
            <div class="ar-block-content">
                <h2>{{block.title}}</h2>
                <p>{{block.subtitle}}</p>
                {% if block.url %}
                    <a href="{{block.url}}" class="btn btn-primary">{{block.url_text}}<img src="{% static 'front/images/right-arrow-white.svg' %}" alt="{{block.title}}"></a>
                {% endif %}
            </div>

            <div class="iso-wrapper">
                <picture>
                    <source srcset="{% show_thumbnail block '550x471' 'webp' %}" media="(min-width:1000px)" type="image/webp"> 
                    <source srcset="{% show_thumbnail block '550x471' 'png' %}" media="(min-width:1000px)" type="image/png"> 
                    <source srcset="{% show_thumbnail block '423x362' 'webp' %}" media="(min-width:600px)" type="image/webp"> 
                    <source srcset="{% show_thumbnail block '423x362' 'png' %}" media="(min-width:600px)" type="image/png">
                    <source srcset="{% show_thumbnail block '345x295' 'png' %}" media="(min-width:100px)" type="image/png">
                    <source srcset="{% show_thumbnail block '345x295' 'webp' %}" media="(min-width:100px)" type="image/webp"> 
                    <img src="{% show_thumbnail block '550x471' 'png' %}" alt="{{block.title}}">
                </picture>
            </div>
        </div>
    </div>
</section>
