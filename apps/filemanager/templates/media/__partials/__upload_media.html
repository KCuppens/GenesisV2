{% load i18n widget_tweaks %}
<form action="{% url 'add-media' %}" class="dropzone" data-dir="{{dir|default_if_none:""}}" id="dropzoneMultiFile" method="POST">
    {% csrf_token %}
    <div class="fallback">
        {{form.file|append_attr:"multiple"}}
    </div>
</form>
<script>
    var dir = $('.dropzone').data('dir');
    var myDropzone = new Dropzone("#dropzoneMultiFile", { url: "{% url 'add-media' %}?dir=" + dir});
</script>
